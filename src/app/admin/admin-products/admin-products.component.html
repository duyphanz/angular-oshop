<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
  <input class="form-control" type="text" placeholder="Seach..." #search (keyup)="filter(search.value)">
</p>

<!-- angular5-data-table lib -->
<data-table [items]="items" [itemCount]="itemCount" (reload)="reloadItems($event)">
  <data-table-column [property]="'title'" [header]="'Title'" [sortable]="true" [resizable]="true">

  </data-table-column>

  <data-table-column [property]="'price'" [header]="'Price'" [sortable]="true" [resizable]="true">
    <ng-template #dataTableCell let-item="item">
      {{item.price | currency:'USD':true}}
    </ng-template>
  </data-table-column>

  <data-table-column [property]="'$key'"  [sortable]="true" [resizable]="true">
      <ng-template #dataTableCell let-item="item">
          <a [routerLink]="['/admin/products/', item.$key]">Edit</a>
      </ng-template>
    </data-table-column>

</data-table>
