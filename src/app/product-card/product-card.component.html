<div class="card" style="width: 18rem;" *ngIf="product.title">
  <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:'USD':true }}</p>
    
  </div>
  <div class="card-footer" *ngIf="showAction && shoppingCart">
    <button 
    *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
    class="btn btn-secondary btn-block"  
    (click)="addToCart()">Add to Card</button>
    <ng-template #updateQuantity>
      <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
    </ng-template>
  </div>
</div>
